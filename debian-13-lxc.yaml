# Debian 13 (Trixie) LXC 容器镜像定制配置
# 用于 Proxmox VE LXC 容器模板
# 构建命令: distrobuilder build-lxc debian13-lxc.yaml

image:
  distribution: debian
  release: trixie
  architecture: amd64
  description: Debian 13 (Trixie) LXC Custom
  name: debian-13-lxc-custom-{{image.architecture}}-{{image.serial}}
  serial: "{{ image.serial }}"

source:
  downloader: debootstrap
  url: https://deb.debian.org/debian
  keyserver: keyserver.ubuntu.com
  keys:
    - "0x04B54C3CDCA79751B16BC6B5225629DF75B188BD" # Debian Archive Signing Key (13/trixie)
    - "0x5E04A1E3223A19A20706E20F9904613D4CCE68C6" # Debian Security Archive Signing Key (13/trixie)
    - "0x41587F7DB8C774BCCF131416762F67A0B2C39DE4" # Debian Release Key (13/trixie)

targets:
  lxc:
    create_message: |
      Debian 13 (Trixie) LXC 自定义镜像

    config:
      - type: all
        content: |-
          lxc.include = LXC_TEMPLATE_CONFIG/debian.common.conf

      - type: user
        content: |-
          lxc.include = LXC_TEMPLATE_CONFIG/debian.userns.conf

      - type: all
        content: |-
          lxc.arch = {{ image.architecture_personality }}

packages:
  manager: apt
  update: true
  cleanup: true

  sets:
    - packages:
        - vim
        - zsh
        - tree
        - curl
        - wget
        - ufw
        - zstd
        - zip
        - unzip
        - locales
        - rsync
        - openssh-server
      action: install

  repositories:
    - name: sources.list.d/debian.sources
      url: |-
        Types: deb
        URIs: https://deb.debian.org/debian
        Suites: trixie trixie-updates trixie-backports
        Components: main contrib non-free non-free-firmware
        Signed-By: /usr/share/keyrings/debian-archive-keyring.gpg

        Types: deb
        URIs: https://deb.debian.org/debian-security
        Suites: trixie-security
        Components: main contrib non-free non-free-firmware
        Signed-By: /usr/share/keyrings/debian-archive-keyring.gpg

actions:
  # 替换为 USTC 镜像源
  - trigger: post-packages
    action: |-
      #!/bin/bash
      set -eux
      sed -i 's/deb.debian.org/mirrors.ustc.edu.cn/g' /etc/apt/sources.list.d/debian.sources

  # 配置时区
  - trigger: post-packages
    action: |-
      #!/bin/bash
      set -eux
      ln -sf /usr/share/zoneinfo/Asia/Shanghai /etc/localtime
      echo "Asia/Shanghai" > /etc/timezone

  # 配置 locale
  - trigger: post-packages
    action: |-
      #!/bin/bash
      set -eux
      sed -i '/^#.*en_US.UTF-8 UTF-8/s/^#//' /etc/locale.gen
      sed -i '/^#.*zh_CN.UTF-8 UTF-8/s/^#//' /etc/locale.gen
      locale-gen
      echo 'LANG=en_US.UTF-8' > /etc/default/locale

  # SSH 配置
  - trigger: post-packages
    action: |-
      #!/bin/bash
      set -eux
      sed -i '/^#\?MaxAuthTries[[:space:]]/c\MaxAuthTries 15' /etc/ssh/sshd_config
      systemctl enable ssh || true

  # 清理
  - trigger: post-packages
    action: |-
      #!/bin/bash
      set -eux
      apt-get -y autoremove --purge
      apt-get -y clean
      rm -rf /var/lib/apt/lists/*
      rm -rf /var/cache/apt/*
      rm -rf /var/log/*.log
      rm -rf /tmp/*
      # 清空 machine-id，首次启动时重新生成
      truncate -s 0 /etc/machine-id || true

mappings:
  architecture_map: debian
